#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=vagrant
ControlMachine=controller
SlurmUser=slurm
SlurmdUser=root
SlurmctldPort=6817
SlurmdPort=6818
StateSaveLocation=/var/spool/slurm
SlurmdSpoolDir=/var/spool/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
ProctrackType=proctrack/linuxproc
CacheGroups=0
ReturnToService=1
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
SchedulerType=sched/builtin
SelectType=select/cons_res
SchedulerPort=7321
SelectTypeParameters=CR_CPU
RebootProgram=/vagrant/reboot.sh

JobSubmitPlugins=job_submit/storage_aware

# STORAGE
#BurstBufferType=burst_buffer/datawarp
BurstBufferType=burst_buffer/generic

# LOGGING
SlurmctldDebug=3
SlurmdDebug=7
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdLogFile=/var/log/slurm/slurmd.log
JobCompType=jobcomp/filetxt
JobCompHost=localhost
JobCompPass=d3f@ult$
JobCompPort=3306
JobCompLoc=/var/log/slurm/job_completions
JobCompUser=root

# ACCOUNTING
JobAcctGatherType=jobacct_gather/linux
JobAcctGatherFrequency=30
AccountingStorageType=accounting_storage/filetxt
AccountingStorageHost=localhost
AccountingStorageLoc=/var/log/slurm/accounting
AccountingStoragePass=d3f@ult$
AccountingStoragePort=3306
AccountingStorageUser=root
AccountingStoreJobComment=YES

# COMPUTE NODES
NodeName=server[1-2] CPUs=1 RealMemory=768 Sockets=1 State=UNKNOWN
PartitionName=sga3 Nodes=ALL Default=YES MaxTime=INFINITE OverSubscribe=NO State=UP
